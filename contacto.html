    <form action="respuestaFormulario.html" method="get">

        <!-- <h2>Formulario del pedido</h2> -->
        <fieldset>
         <legend>Datos personales</legend>
         <p>
          <label for="nombre">Nombre:</label><br>
          <input type="text" id="nombre" name="nombre" maxlength="50" size="25" placeholder="Tu nombre" required>
      </p>
      <p>
          <label for="email">Correo electrónico:</label><br>
          <input type="email" id="email" name="email" maxlength="50" size="25" placeholder="tucorreo@example.com" required>
      </p>
        </fieldset>
        <fieldset>
          <legend>Cita Previa</legend>
          <p>
              <label for="fecha">Fecha de la cita:</label><br>
              <input type="date" id="fecha" name="fecha" min="2024-02-10" required> <!-- Año mes día -->
          </p>
          <p>
              <label for="razon">Razón de la cita:</label><br>
              <input type="checkbox" id="info_sesiones" name="razon" value="info_sesiones" >
              <label for="info_sesiones">Información sesiones</label><br>
              <input type="checkbox" id="comprar_foto" name="razon" value="comprar_foto" >
              <label for="comprar_foto">Comprar foto</label><br>
              <input type="checkbox" id="otro" name="razon" value="otro">
              <label for="otro">Otro</label><br>
          </p>
          <p>
              <label for="cantidad">Personas:</label><br>
              <input type="number" id="cantidad" name="cantidad" min="1" max="5" required>
          </p>
      </fieldset>
        <fieldset>
         <legend>Comentarios</legend>
         <p>
          <label for="story">Mensaje</label><br>
          <textarea id="story" name="instrucciones" rows="10" cols="50"></textarea>
         </p>
        </fieldset>
        <fieldset>
          <button type="submit">Enviar</button>
          <button type="reset">Limpiar</button>
        </fieldset>
       </form>
